<script>

    document.addEventListener("DOMContentLoaded", function () {
        // Services Data
        const services = [
            { title: "Nature & Landscape Photography", desc: "Capturing breathtaking landscapes.", img: "https://cdn-icons-png.flaticon.com/512/2995/2995368.png" },
            { title: "Wildlife Photography", desc: "Documenting animals in their natural habitats.", img: "https://cdn-icons-png.flaticon.com/512/189/189655.png" },
            { title: "Custom Prints & Framing", desc: "Order high-quality photo prints.", img: "https://cdn-icons-png.flaticon.com/512/1828/1828673.png" },
            { title: "Photography Workshops", desc: "Learn photography from professionals.", img: "https://cdn-icons-png.flaticon.com/512/2729/2729007.png" }
        ];
    
        const servicesContainer = document.getElementById("servicesContainer");
        const searchInput = document.getElementById("searchInput");
    
        // Function to render services
        function renderServices(filteredServices) {
            servicesContainer.innerHTML = "";
            filteredServices.forEach(service => {
                const serviceCard = `
                    <div class="text-black col-12 col-md-4 mb-4">
                        <div class="card border-0 shadow-sm">
                            <img src="${service.img}" class="card-img-top mx-auto mt-3" style="width: 100px; height: 100px;" alt="${service.title}">
                            <div class="card-body">
                                <h5 class="card-title">${service.title}</h5>
                                <p class="card-text">${service.desc}</p>
                            </div>
                        </div>
                    </div>
                `;
                servicesContainer.innerHTML += serviceCard;
            });
        }
    
        // Initial render
        renderServices(services);
    
        // Filter services on input
        searchInput.addEventListener("input", function () {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredServices = services.filter(service =>
                service.title.toLowerCase().includes(searchTerm) || service.desc.toLowerCase().includes(searchTerm)
            );
            renderServices(filteredServices);
        });

    });
    
</script>
